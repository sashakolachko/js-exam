<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Update Recipe</title>
  <link rel="stylesheet" href="../css/update.min.css">
  <link rel="shortcut icon" href="../images/update.png" type="image/png">
</head>

<body>
  <main class="container">
    <div id="success-info" class="success-info">
      <h3 class="success-info__text">Recipe has been updated</h3>
      <a class="success-info__link" href="../index.html">To the main page!</a>
    </div>
    <form id="update-form" class="update-form">
      <label for="name" class="label">Recipe Title</label>
      <input id="name" class="update-form__item" type="text" name="" value="">
      <label for="time" class="label">Recipe Time</label>
      <input id="time" class="update-form__item" type="text" name="" value="">
      <label for="img" class="label">Please enter image name as "images/imgae-name.png(jpg)" and check it is plased in the "image" folder.</label>
      <input id="img" class="update-form__item" type="text" name="" value="">
      <label for="complexity" class="label">Recipe Complexity</label>
      <select id="complexity" class="update-form__item" name="">
        <option id="1" value="1">1</option>
        <option id="2" value="2">2</option>
        <option id="3" value="3">3</option>
        <option id="4" value="4">4</option>
        <option id="5" value="5">5</option>
      </select>
      <label for="servings" class="label"> Amount of Servings</label>
      <input id="servings" class="update-form__item" type="text" name="" value="">
      <textarea id="description" class="update-form__item description-text" name="name" rows="8" cols="80"></textarea>
      <input id="recipe-id" type="text" name="" value="" hidden>
      <button id="save" class="update-form__button  update-form__item" type="button" name="button"> Save </button>

    </form>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" charset="utf-8"></script>
  <script src="../js/update.js" charset="utf-8"></script>
</body>

</html>
